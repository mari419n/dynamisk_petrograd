<head>

</head>

        <div class="container-fluid ">

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav ">
                    <li><a href="#forretter">FORRETTER</a></li>
                    <li><a href="#hovedretter">HOVEDRETTER</a></li>

                    <li><a href="#sideorders">SIDEORDERS</a></li>

    <!-- NAVIGATION SLUT -->

    <div class="col-xs-12 col-sm-12 col-lg-12">
        <h1>RESTAURANT PETROGRAD</h1>
    </div>

    <!-- FORRETTER -->
    <div class="row">
        <div class="col-lg-12">
            <div id=forretter>
                <h2 class="page-header">FORRETTER</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- <section class="row produktliste"></section> -->
        <section class="row forretter">

            <!-- FORRET 1 produkt_template -->
            <template id="produkt_template">
                <div class="col-xs 6 col-sm-4 col-lg-4">
                    <!-- BILLEDE -->
                    <img class="data_billede" src="imgs/small/ringbroed-druer-sm.jpg">
                    <!-- NAVN -->
                    <h4 class="data_navn">DATA_NAVN</h4>
                    <!-- PRIS -->
                    <h5 class="pris">DKK <span class="data_pris">DATA_PRIS</span> ,-</h5>
                    <!-- RABATPRIS -->
                    <h5 class="rabatpris">DKK <span class="data_rabatpris">DATA_RABATPRIS</span> ,-</h5>
                    <!-- UDSOLGT -->
                    <h6 class="udsolgttekst">Denne ret er desværre udsolgt</h6>
                    <!-- KNAP -->
                    <button data-id="UDSKIFT_mig" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">LÆS MERE<span class="glyphicon glyphicon-chevron-right"></span></button>
                </div>
            </template>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">LUK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- HOVEDRETTER -->
    <div class="row hovedretter">
        <div class="col-lg-12">
            <div id=hovedretter>
                <h2 class="page-header">HOVEDRETTER</h2>
            </div>
        </div>
    </div>

    <!-- DESSERTER -->
    <div class="row desserter">
        <div class="col-lg-12">

        </div>

    <script src="petrograd.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
